name: Ingest MiYodea QA

on:
  push:
    paths:
      - "miyodea/qa/*.json"

permissions:
  contents: write

concurrency:
  group: miyodea-qa-ingest
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ingest MiYodea QA â†’ responsa.json
        run: |
          python scripts/ingest_miyodea_qa.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add responsa.json qa_db.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Auto-ingest MiYodea QA"
          git push
