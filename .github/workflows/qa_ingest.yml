name: Ingest MiYodea QA

on:
  push:
    paths:
      - "miyodea/qa/*.json"

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run ingest
        run: |
          python scripts/ingest_miyodea_qa.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add responsa.json qa_db.json || true
          git commit -m "Auto-ingest MiYodea QA" || exit 0
          git push
