name: Build Q&A (MiYodeya/Yeshiva JSON â†’ qa.html + responsa.json)

on:
  push:
    paths:
      - "miyodea/qa/**/*.json"
      - "data/qa/**/*.json"
      - "build_qa.py"
      - "qa.html"
      - "qa.updated.html"

permissions:
  contents: write

jobs:
  build-qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure qa.html is the dynamic version
        run: |
          # If you keep qa.updated.html as the editable one, copy it over qa.html
          if [ -f "qa.updated.html" ]; then
            cp -f qa.updated.html qa.html
          fi

      - name: Build normalized Q&A + update responsa.json
        run: |
          python build_qa.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Auto-build Q&A + update responsa index"
          git push
